<div class="container">
  <div class="footer">
    <app-button
      [text]="'cancel' | translate"
      color="secondary"
      [buttonSize]="'middle'"
      (clickEvent)="cancel()"
    ></app-button>
    <app-button
      [text]="buyerName"
      color="secondary"
      [buttonSize]="'middle'"
      (clickEvent)="insertBuyerName()"
    ></app-button>
    <app-button
      [text]="'useFilter' | translate"
      color="primary"
      [buttonSize]="'middle'"
      (clickEvent)="useFilter()"
    ></app-button>
  </div>
  <div class="invoices" *ngIf="invoices">
    <app-table-show
      [dataModel]="invoices"
      (editData)="editInvoice($event)"
      (deleteData)="deleteInvoice($event)"
    ></app-table-show>
  </div>
</div>
