<mat-dialog-content>
  <!-- <div
    class="item"
    *ngFor="let item of items"
    (click)="!$event.defaultPrevented && handleItemClick(item)"
  >
    {{ item.displayValue }}
  </div> -->
  <app-selection-item
    class="item"
    [dataModel]="item"
    (click)="handleItemClick(item)"
    *ngFor="let item of items"
  ></app-selection-item>
</mat-dialog-content>
<mat-dialog-actions>
  <app-button
    [text]="'cancel' | translate"
    color="secondary"
    (clickEvent)="cancelSaveSelection()"
  ></app-button>
</mat-dialog-actions>
