<mat-dialog-content>
  <div
    class="item"
    *ngFor="let item of items"
    (click)="!$event.defaultPrevented && handleItemClick(item)"
  >
    {{ item.displayValue }}
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <app-button
    [text]="'cancel'"
    color="secondary"
    (clickEvent)="cancelSaveSelection()"
  ></app-button>
</mat-dialog-actions>
