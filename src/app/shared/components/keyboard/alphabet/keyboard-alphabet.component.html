<div class="main-container">
  <div class="input">
    <form [formGroup]="valueForm">
      <mat-form-field class="field">
        <mat-label>{{ inputFieldTitle }}</mat-label>
        <input matInput #inputValue formControlName="value" [width]="100" />
      </mat-form-field>
    </form>
  </div>
  <div class="content">
    <div class="row-first">
      <app-button
        *ngFor="let button of buttonFirstRow"
        (clickEvent)="keyClicked(button.key)"
        [text]="capsLockActive ? button.displayValueCL : button.displayValue"
        [isSquare]="button.isSquare"
        [isTransparentMode]="true"
        [buttonSize]="'middle'"
      ></app-button>
      <app-button
        class="button"
        [iconName]="'arrow-left'"
        [isSquare]="true"
        [color]="'secondary'"
        [buttonSize]="'middle'"
        (clickEvent)="backspaceClicked()"
      ></app-button>
    </div>
    <div class="row-second">
      <app-button
        *ngFor="let button of buttonFirstRow"
        (clickEvent)="keyClicked(button.key)"
        [text]="button.displayValue"
        [isSquare]="button.isSquare"
        [isTransparentMode]="true"
        [buttonSize]="'middle'"
      ></app-button>
    </div>
  </div>
  <div class="footer">
    <app-button
      [iconName]="'arrow-left'"
      (clickEvent)="cancelSaveSelection()"
      [isSquare]="true"
      [color]="'danger'"
    ></app-button>
    <app-button
      [iconName]="'check'"
      [isSquare]="true"
      (clickEvent)="saveSelection()"
      [color]="'success'"
    ></app-button>
  </div>
</div>
